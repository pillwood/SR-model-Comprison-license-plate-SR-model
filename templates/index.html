<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Resolution Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltip-text {
            visibility: hidden;
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1>Upload an image for Super Resolution</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="model_type">Select Model:</label>
        <div class="tooltip">
            <select name="model_type" id="model_type">
                <option value="DRCT_x4">DRCT_x4 (General)</option>
                <option value="DRCT_x4_CN">DRCT_x4_CN (License Plate)</option>
            </select>
            <span class="tooltip-text" id="model-description">Choose a model</span>
        </div>
        <br><br>
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>

    <script>
        document.getElementById("model_type").addEventListener("mouseover", function() {
            var desc = {
                "DRCT_x4": "General super-resolution model",
                "DRCT_x4_CN": "Optimized for license plate images"
            };
            var selected = this.value;
            document.getElementById("model-description").innerText = desc[selected];
        });
    </script>
</body>
</html>
