<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Super Resolution Result</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://source.unsplash.com/1600x900/?technology') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      min-height: 100vh;
      padding: 30px;
    }
    .img-container {
      max-width: 100%;
      border: 2px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1 class="text-center mb-4">Super Resolution Result</h1>
      <div class="row">
        <!-- 좌측: 원본 이미지 -->
        <div class="col-md-6 mb-3">
          <h4 class="text-center">원본 이미지</h4>
          <img src="data:image/png;base64,{{ original_base64 }}" alt="Original Image" class="img-fluid img-container">
        </div>
        <!-- 우측: 초해상도 이미지 -->
        <div class="col-md-6 mb-3">
          <h4 class="text-center">초 해상도 적용 이미지</h4>
          <img src="data:image/png;base64,{{ processed_base64 }}" alt="Processed Image" class="img-fluid img-container">
        </div>
      </div>
      <div class="text-center mt-4">
        <!-- 다운로드 버튼: 초해상도 이미지 다운로드 -->
        <a href="data:image/png;base64,{{ processed_base64 }}" download="sr_image.png" class="btn btn-success btn-lg me-2">Download</a>
        <!-- 돌아가기 버튼: 초기 화면(index.html)로 이동 -->
        <a href="/" class="btn btn-secondary btn-lg">Back</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Popper 포함) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
